<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div>
    <h3 id="title">Enter user name / Register user</h3>

    <form id="userform" class="section">
      <input
        required
        id="username"
        name="username"
        placeholder="user name"
        autofocus
        maxlength="40"
      />
      <button type="submit" id="submit-btn" class="btn">submit</button>
    </form>

    <h3 id="title">Your text</h3>
    <div id="text-section" class="section">
      <h3 id="text">No text copied</h3>
      <button id="copy-btn" class="btn" style="height:3rem ;">copy</button>
    </div>
  </div>
</div>
